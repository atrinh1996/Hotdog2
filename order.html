<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js" integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="style.css">

    <script language="javascript" src="main.js"></script>

    <title>Receipt</title>
</head>
<body onload="main()">
    <div class="container">
        <div class="block">
            <h1>Joe's Hotdog Stand</h1>
        </div> <!-- End of Block -->
    </div> <!-- End of container -->

    <div class="container">
        <div class="block">
            <h3>Your Order</h3>
        </div> <!-- End of Block -->
    </div> <!-- End of container -->

    <!-- DISPLAY RECEIPT HERE -->
    <div class="container">
        <!-- Put orders here -->
        <div class="block2">
            <ul id="food-qty"></ul>
        </div>
        <div class="block2">
            <ul id="food-cost"></ul>
        </div>
    </div> <!-- End of container -->

    <div class="container">
        <div class="block2">
            <ul id="total-display"></ul>
        </div>
        <div class="block2">
            <ul id="actual-total"></ul>
        </div>
    </div> <!-- End of container -->
    <!-- END OF DISPLAY RECEIPT -->

</body>
</html>
